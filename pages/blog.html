---
layout: default
permalink: /blog
title: Blog
navbar: enabled
order: 4
icon: fa-rectangle-list
---
<style>
    #blog-posts {
        --row-size: min-content;
    }
</style>
<div class="gallery-flex" id="blog-posts">
    {% for post in site.posts %}
        <div class="card-elevated">
            <img class="banner" src="{{ post.image }}">
            <h1>{{ post.title }}</h1>
            <p>{{ post.content | split: "<!--desc.start-->" | last | split: "<!--desc.end-->" | first | markdownify }}</p>
            <div class="actions">
                <a class="button-outlined" href="{{ post.url }}">Read Post</a>
            </div>
        </div>
    {% endfor %}
</div>
